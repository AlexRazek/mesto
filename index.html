<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="header__container">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </div>
  </header>
  <main>
    <section class="profile" aria-label="профиль">
        <div class="profile__container">
            <img src="./images/profile_avatar.jpg" class="profile__avatar" alt="фотография пользователя">
            <button class="profile__add-button"></button>
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <h2 class="profile__info-subtitle">Исследователь океана</h2>
                <button class="profile__info-edit-button"></button>
            </div>
        </div>
    </section>
    <section class="elements" aria-label="'элементы'">
        <div class="elements__container">
            <article class="element">
                <img src="./images/grid_karachaevsk.jpg" class="element__image" alt="старый храм на фоне подножья гор">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__like"></div>
            </article>
            <article class="element">
                <img src="./images/grid_elbrus.jpg" class="element__image" alt="вчерний закат над город Эльбрус, вид сквозь поле">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like"></div>
            </article>
            <article class="element">
                <img src="./images/grid_dombai.jpg" class="element__image" alt="гоорная гряда, сначала идет лес далее три пика горы Домбай">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like"></div>
            </article>
            <article class="element">
                <img src="./images/grid_elbrus.jpg" class="element__image" alt="вчерний закат над город Эльбрус, вид сквозь поле">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like"></div>
            </article>
            <article class="element">
                <img src="./images/grid_dombai.jpg" class="element__image" alt="гоорная гряда, сначала идет лес далее три пика горы Домбай">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like"></div>
            </article>
            <article class="element">
                <img src="./images/grid_karachaevsk.jpg" class="element__image" alt="старый храм на фоне подножья гор">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <div class="element__like"></div>
            </article>
        </div>
    </section>
  </main>
  <footer class="footer"> 
    <div class="footer__columns">
        <div class="footer__column">
            <p class="footer__author"> &copy; 2022&nbsp;Волотчин&nbsp;Александр</p>
        </div>
    </div>
  </footer>
  <section class="popup">
    <div class="popup__container">
        <button type="button" class="popup__closed"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input">
            <input type="text" id="nameauthor" value="О себе" class="popup__text popup__text_type_name">
            <input type="text" id="aboutauthor" value="Чем занимаетесь" class="popup__text popup__text_type_about">
            <button class="popup__submit-btn popup__submit-btn_action_add">Сохранить</button>
        </form>
    </div>
  </section>
  <div class="overlay"></div>
  <script src="script.js"></script>
</body>
</html>
