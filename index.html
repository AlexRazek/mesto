<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile" aria-label="профиль">
        <img src="./images/profile_avatar.jpg" class="profile__avatar" alt="фотография пользователя">
        <button type="button" aria-label="добавить данные" class="profile__add-button"></button>
        <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>                
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
            <button type="button" aria-label="редактировать данные" class="profile__info-edit-button"></button>
        </div>
    </section>
    <section class="elements" aria-label="'элементы'"></section>
  </main>
  <footer class="footer">
    <p class="footer__author"> &copy; 2022&nbsp;Волотчин&nbsp;Александр</p>
  </footer>
  <section class="popup" id="popup-edit">
    <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__closed"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-popup" id="edit-popup" class="popup__input" novalidate>
            <input type="text" id="nameauthor" name="nameauthor" value="О себе" 
            class="popup__text popup__text_type_name" 
            required 
            minlength="2"
            maxlength="40">
            <span class="popup__imput-error nameauthor-input-error"></span>
            <input type="text" id="aboutauthor" name="aboutauthor" value="Чем занимаетесь" 
            class="popup__text popup__text_type_about" 
            required
            minlength="2"
            maxlength="200">
            <span class="popup__imput-error aboutauthor-input-error">
            </span>
            <button type="submit" aria-label="отправить данные на сервер" class="popup__submit-btn">Сохранить</button>
        </form>
    </div>
  </section>
  <section class="popup" id="popup-addcard">
    <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__closed"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-card" id="card-popup" class="popup__input" novalidate>
            <input type="text" id="namecard" name="namecard" placeholder="Название" value="" class="popup__text popup__text_type_namecard" required minlength="2"
            maxlength="30">
            <span class="popup__imput-error namecard-input-error">
            </span>
            <input type="url" id="linkcard" name="linkcard" placeholder="Ссылка на картинку" value="" class="popup__text popup__text_type_linkcard" required>
            <span class="popup__imput-error linkcard-input-error">
            </span>
            <button type="submit" id="btn-card" disabled = 'false' aria-label="отправить данные на сервер" class="popup__submit-btn popup__submit-btn_action">Создать</button>
        </form>
    </div>
  </section>
  <section class="popup" id="popup-image">
    <div class="popup__image-container">
      <button type="button" aria-label="закрыть" class="popup__closed"></button>
      <img class="popup__image-view" src='#' alt=" ">
      <h2 class="popup__image-title"></h2>
    </div>
  </section>
  <template id="card-template">
    <article class="element" id="element">
      <img class="element__image" alt=" ">
      <h2 class="element__title"></h2>
      <button type="button" aria-label="нравится" class="element__like"></button>
      <button type="button" aria-label="корзина" class="element__trash"></button>
    </article>
  </template>
  <script defer src="scripts/validate.js"></script>
  <script defer src="scripts/index.js"></script>
</body>
</html>
