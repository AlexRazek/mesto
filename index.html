<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile" aria-label="профиль">
        <img src="./images/profile_avatar.jpg" class="profile__avatar" alt="фотография пользователя">
        <button type="button" aria-label="добавить данные" class="profile__add-button"></button>
        <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>                
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
            <button type="button" aria-label="редактировать данные" class="profile__info-edit-button"></button>
        </div>
    </section>
    <section class="elements" aria-label="'элементы'">
            <article class="element">
                <img src="./images/grid_karachaevsk.jpg" class="element__image" alt="старый храм на фоне подножья гор">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
                <button type="button" aria-label="корзина" class="element__trash"></button>
            </article>
            <article class="element">
                <img src="./images/grid_elbrus.jpg" class="element__image" alt="вечерний закат над горой Эльбрус, вид сквозь поле">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
            </article>
            <article class="element">
                <img src="./images/grid_dombai.jpg" class="element__image" alt="горная гряда, сначала идет лес, далее три пика горы Домбай">
                <h2 class="element__title">Домбай</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
            </article>
            <article class="element">
                <img src="./images/grid_elbrus.jpg" class="element__image" alt="вечерний закат над горой Эльбрус, вид сквозь поле">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
            </article>
            <article class="element">
                <img src="./images/grid_dombai.jpg" class="element__image" alt="горная гряда, сначала идет лес, далее три пика горы Домбай">
                <h2 class="element__title">Домбай</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
            </article>
            <article class="element">
                <img src="./images/grid_karachaevsk.jpg" class="element__image" alt="старый храм на фоне подножья гор">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button type="button" aria-label="нравится" class="element__like"></button>
            </article>
    </section>
  </main>
  <footer class="footer"> 
    <p class="footer__author"> &copy; 2022&nbsp;Волотчин&nbsp;Александр</p>
  </footer>
  <section class="popup" id="popupEdit">
    <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__closed"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formPopup" class="popup__input">
            <input type="text" id="nameauthor" name="name" value="О себе" class="popup__text popup__text_type_name">
            <input type="text" id="aboutauthor" name="about" value="Чем занимаетесь" class="popup__text popup__text_type_about">
            <button type="submit" aria-label="отправить данные на сервер" class="popup__submit-btn popup__submit-btn_action_add">Сохранить</button>
        </form>
    </div>
  </section>
  <section class="popup" id="popupAddCard">
    <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__closed"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="formPopup" class="popup__input">
            <input type="text" id="namecard" name="namecard" value="Название" class="popup__text popup__text_type_namecard">
            <input type="text" id="linkcard" name="linkcard" value="Ссылка на картинку" class="popup__text popup__text_type_linkcard">
            <button type="submit" aria-label="отправить данные на сервер" class="popup__submit-btn popup__submit-btn_action_add">Сохранить</button>
        </form>
    </div>
  </section>
  <section class="popup" id="popupImage">
    <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__closed"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
