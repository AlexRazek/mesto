<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__logo"></div></header><main><section class="profile" aria-label="профиль"><button type="button" aria-label="добавить новую картинку" class="profile__add-button"></button><div class="profile__avatar-container"><img src="cdd6970e3d9f228be0e9.jpg" class="profile__avatar" alt="фотография пользователя"> <button type="button" aria-label="загрузка нового аватара" class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__info-title"></h1><h2 class="profile__info-subtitle"></h2><button type="button" aria-label="редактировать данные" class="profile__info-edit-button"></button></div></section><section class="elements" aria-label="'элементы'"></section></main><footer class="footer"><p class="footer__author">&copy; 2023&nbsp;Волотчин&nbsp;Александр</p></footer><section class="popup popup_type_profile" id="popup-edit"><div class="popup__container"><button type="button" aria-label="закрыть" class="popup__closed"></button><h2 class="popup__title">Редактировать профиль</h2><form name="form-popup" id="edit-popup" class="popup__input" novalidate><input id="nameauthor" name="nameauthor" value="О себе" class="popup__text popup__text_type_name" required minlength="2" maxlength="40"> <span class="popup__imput-error nameauthor-input-error"></span> <input id="aboutauthor" name="aboutauthor" value="Чем занимаетесь" class="popup__text popup__text_type_about" required minlength="2" maxlength="200"> <span class="popup__imput-error aboutauthor-input-error"></span> <button type="submit" disabled="false" aria-label="отправить данные на сервер" class="popup__submit-btn">Сохранить</button></form></div></section><section class="popup popup_type_update-profile" id="popup-update-avatar"><div class="popup__container"><button type="button" aria-label="закрыть" class="popup__closed"></button><h2 class="popup__title">Обновить аватар</h2><form name="form-updateavatar" id="update-avatar" class="popup__input" novalidate><input type="url" id="linkavatar" name="linkavatar" placeholder="Ссылка на фотографию" value="" class="popup__text popup__text_type_avatar" required minlength="5" maxlength="250"> <span class="popup__imput-error linkavatar-input-error"></span> <button type="submit" id="btn-update_card" disabled="false" aria-label="сохранить фото аватара" class="popup__submit-btn popup__submit-btn_avatar">Сохранить</button></form></div></section><section class="popup popup_type_card-add" id="popup-addcard"><div class="popup__container"><button type="button" aria-label="закрыть" class="popup__closed"></button><h2 class="popup__title">Новое место</h2><form name="form-card" id="card-popup" class="popup__input" novalidate><input id="namecard" name="namecard" placeholder="Название" value="" class="popup__text popup__text_type_namecard" required minlength="2" maxlength="30"> <span class="popup__imput-error namecard-input-error"></span> <input type="url" id="linkcard" name="linkcard" placeholder="Ссылка на картинку" value="" class="popup__text popup__text_type_linkcard" required> <span class="popup__imput-error linkcard-input-error"></span> <button type="submit" id="btn-add_card" disabled="false" aria-label="отправить данные на сервер" class="popup__submit-btn popup__submit-btn_action">Создать</button></form></div></section><section class="popup popup_type_card-delete" id="popup-deletecard"><div class="popup__container"><button type="button" aria-label="закрыть" class="popup__closed"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__input" id="form-deletecard" name="form-deletecard" novalidate><button type="submit" id="btn-delete_card" aria-label="подтверждение удаления карточки" class="popup__submit-btn popup__submit-btn_delete">Да</button></form></div></section><section class="popup popup_type_picture" id="popup-image"><div class="popup__image-container"><button type="button" aria-label="закрыть" class="popup__closed"></button> <img class="popup__image-view" src="#" alt=" "><h2 class="popup__image-title"></h2></div></section><template id="card-template"><article class="element" id="element"><img class="element__image" alt=" "><h2 class="element__title"></h2><button type="button" aria-label="корзина" class="element__trash"></button><div class="element__like-container"><button type="button" aria-label="нравится" class="element__like"></button><p class="element__like-counter">7</p></div></article></template></body></html>
